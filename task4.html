<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Задача 4</h1>
    <p>
        Дано вартість одиниці товару і кількість. Знайти загальну вартість та ПДВ (5% від загальної вартості).
    </p>
<script>
     //1. Вводимо необхідні данні
     let a = parseFloat(prompt('Введіть вартість одиниці товару','грн'))
     let b = parseFloat(prompt('Введіть кількість товару','шт')) 
     //2.Розвязок задачі  
     let totalСostAndAddedValue= (a*b)+((a*b)/100*5)
     document.write(`Загальна вартість з ПДВ  = ${totalСostAndAddedValue} грн`)
         
</script>
</body>
</html>
