<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Задача 0</h1>
    <p>
        Задача 0. Обчислити значення виразів 1)S1=a+12+b 2)S2=a+b2a 3)S3=3(a+b)c 4)S4=sin⁡(a-b) 
    </p>
    <script>
        //1. Вводимо необхідні данні
        let a = parseInt(prompt("Введіть a" , "0"))
        let b = parseInt(prompt("Введіть b" , "0"))
        let c = parseInt(prompt("Введіть c" , "0"))

        //2. Знаходимо результат
        let s1 = a + 12 + b
        let s2 = (a + b) + 2 * a
        let s3 = 3 * (a + b) * c
        let s4 = Math.sin(a - b)

        //3. Виводимо результат
        document.write(`
        s1 = ${s1} <br>
        s2 = ${s2} <br>
        s3 = ${s3} <br>
        s4 = ${s4}
        `)
    </script>
</body>
</html>
