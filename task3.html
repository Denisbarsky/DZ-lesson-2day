<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>Задача 3</h1>
    <p>
        Дано рік народження (дата: 1 січня) та поточний рік. Знайти кількість років.
    </p>
    <script>
        //1. Вводимо необхідні данні
        let yearOfBirth = parseInt(prompt("Введіть ваш рік народження" , "0"))
        let currentYear = 2023
        let totalYear = currentYear - yearOfBirth
        alert(`Кількість років= ${totalYear}`)
        document.write(`Кількість років= ${totalYear}`)
    </script>
</body>
