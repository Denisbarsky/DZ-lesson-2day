<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Задача 6</h1>
    <p>
        Дано кількість секунд, що пройшла від початку доби. Визначити скільки це годин і хвилин
    </p>
    <script>
        //1. Вводимо необхідні данні
        let a = parseFloat(prompt(`Введіть секунди`))
        //2. Розвязок задачі
        let quantityOfHours = Math.round(a/3600)
        let quantityOfMinutes = Math.round(a/60)
        document.write(`Кількість годин= ${ quantityOfHours} год`)
        alert(`Кількість годин= ${quantityOfHours}`)
        document.write(`Кількість хвилин = ${ quantityOfMinutes} хв`)
        alert(`кількість хвилин= ${quantityOfMinutes}`)
    </script>
</body>
</html>
